
  <header class="fixed top-0 w-full bg-slate-900/90 backdrop-blur-sm z-50 border-b border-purple-500/20">
      <nav class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <a href="#hero" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
            TN
          </a>
          <ul class="flex gap-8">
            <li *ngFor="let item of navItems">
              <a 
                [href]="'#' + item.id" 
                class="text-gray-300 hover:text-purple-400 transition-colors"
              >
                {{ item.label }}
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
